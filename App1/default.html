<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>App1</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- App1 references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <img id="header" src="images/header.png" />
    
    <!-- Templates -->
    <div id="tmplProductGroupHeader" data-win-control="WinJS.Binding.Template">
        <div class="productGroupHeader">
            <h2 data-win-bind="innerText: title"></h2>
        </div>
    </div>

    <div id="tmplProduct" data-win-control="WinJS.Binding.Template">
        <div class="productItem">
            <h2 data-win-bind="innerHTML:name"></h2>
            <span data-win-bind="innerHTML:expDate"></span>
        </div>
    </div>

    <!-- Shelf List View -->
    <div id="lvProducts"
            data-win-control="WinJS.UI.ListView"
            data-win-options="{
            itemTemplate: select('#tmplProduct'),
            groupHeaderTemplate: select('#tmplProductGroupHeader'),
            selectionMode: 'single'
    }"></div>

    <!-- Flyout Control -->
    <div id="flyAdd"
        data-win-control="WinJS.UI.Flyout">
        <form id="frmAdd">
            <label>
                New Task:
                <input id="inputTaskName" required />
            </label>
            <button>Add</button>
    </form>
    </div>


    <!-- AppBar Control -->
    <div id="appBar1"
        data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{
                id:'cmdAdd',
                label:'Add',
                icon:'add',
                tooltip:'Add Task',
                type: 'flyout',
                flyout: select('#flyAdd'),
                section: 'global'
            }">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{
                id:'cmdDelete',
                label:'Delete',
                icon:'delete',
                tooltip:'Delete Task',
                section: 'selection',
                extraClass:'appBarSelection'
            }">
        </button>
    </div>


</body>
</html>
